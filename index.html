---
layout: default
---

{% for post in site.posts %}
  <article>
    <h2>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
    </h2>
    {% if post.projects %}
      <p class="post-projects">{{ post.projects | map: 'name' | join: ', ' }}</p>
    {% endif %}
    <p class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</p>
  </article>
{% endfor %}
