---
layout: default
---

{% for post in site.posts %}
  <h2>
    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
  </h2>
  <p class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</p>
  <div class="post-content">
    {{ post.content }}
  </div>
{% endfor %}
